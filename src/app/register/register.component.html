<div class="row">
    <div class="alert alert-danger m-2 text-center" *ngIf="firebaseErrorMessage != ''">
        <p>{{firebaseErrorMessage}}</p>
    </div>
    
    <div class="col text-center" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col">
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()" *ngIf="!isLoading">
        
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            name="email"
            required
            email
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            name="password"
            required
            minlength="6"
            password
          >
        </div>
        <div class="form-group">
          <label for="passwordConfirmation">Confirm Password</label>
          <input
            type="password"
            id="passwordConfirmation"
            class="form-control"
            formControlName="passwordConfirmation"
            name="passwordConfirmation"
            required
          >
        </div>
        <div class="d-flex justify-content-between mt-2">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!signUpForm.valid"
          >
            Sign Up for free!
          </button>
          
        </div>
      </form>
    </div>
  </div>
